<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App - Your Favourite Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class ="brand"><img src="logo.png" alt="Music App"></li>
            <li>Home</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Music Playlist</h1>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>NCS - Fearless</span>
                <span class="songlistplay"><span class="timestamp">03:14</span></span>
            </div>
            <div class="songItem">
                <img src="cover2.jpg" alt="1">
                <span>NCS - Invisible</span>
                <span class="songlistplay"><span class="timestamp">03:21</span></span>
            </div>
            
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
               <div class="volume">
                <img width="30px" src="volume.svg" alt="">
                <div class="range">
                    <input type="range" name="volume" id="">
                </div>
               </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
